<body>
    <h1>Page de Login</h1> 
    <!-- formulaire de login, email et mot de passe -->
    <form id="loginForm" method="POST">
        <p>
            <!-- champ de texte pour l'email -->
            <label for="email">Email : </label>
            <input id="email" type="email" name="email" placeholder="Votre email" required>
        </p>
        <p>
            <!-- champ de texte pour le mot de passe -->
            <label for="password">Password : </label>
            <input id="password" type="password" name="password" placeholder="Votre Mot de Passe" required>
        </p>
        <p>
            <!-- bouton pour envoyer les donnÃ©es -->
            <input type="submit" value="Connexion">
        </p>
    </form>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
